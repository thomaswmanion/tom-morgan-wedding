  <tam-sidebar (menuCollapsed)="toggleNav($event)"></tam-sidebar>
  <div class="al-main">
    <div class="top"></div>
    <div class="wedding-banner-container">
      <hr class="the-morgan-line">

    <router-outlet></router-outlet>

</div>
