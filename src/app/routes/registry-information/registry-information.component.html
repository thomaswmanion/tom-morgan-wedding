<div class="container">
  <div class="header">
    <h1>Registry Information</h1>
  </div>
  <p>Morgan and Tom are registered at the following locations. Please click below to follow to the respective websites.</p>
  <div class="row">
    <div (click)="window.location.href = rl.link;" class="registered-location col-sm-12 col-md-6" *ngFor="let rl of registeredLocations">
      <img [src]="rl.img" />
    </div>
  </div>

  <br>
</div>
