<div class="container">
  <form class="form" (ngSubmit)="onSubmit(contactInformationForm)" [formGroup]="contactInformationForm">
    <div class="form-group" [ngClass]="{'has-error':!contactInformationForm.controls.names.valid && contactInformationForm.controls.names.touched}">
      <label for="names">Name(s)</label>
      <input formControlName="names" type="text" id="names" class="form-control" required autofocus>
      <small id="namesHelper" class="text-muted">List all family members, comma separated.</small>
    </div>
    
    <div class="form-group" [ngClass]="{'has-error':!contactInformationForm.controls.houseAddress.valid && contactInformationForm.controls.houseAddress.touched}">
      <label for="houseAddress">House Address</label>
      <textarea formControlName="houseAddress" id="houseAddress" class="form-control" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="Email">Email Address</label>
      <input formControlName="emailAddress" type="text" id="emailAddress" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="phoneNumbers">Phone Numbers</label>
      <textarea formControlName="phoneNumbers" id="phoneNumbers" class="form-control" rows="3"></textarea>
      <small id="phoneNumbersHelper" class="text-muted">Example: Stacey's cell: xxx-xxx-xxxx; Bob's cell: xxx-xxx-xxxx</small>
    </div>
    
    <div class="form-group">
      <label for="otherInfo">Other Information</label>
      <textarea formControlName="otherInfo" id="otherInfo" class="form-control" rows="3"></textarea>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="formDisabled">Send Contact Info</button>
    <br>
    <div class="status-box" [style.background-color]="statusColor">{{status}}</div>
  </form>
</div>
